{% extends 'base.html' %}


{% block title %} Newsletter Editor {% endblock title %}

{% block content %}


    <!-- CSS -->
    <style>
        body, html {
            font-family: Arial, sans-serif;
            size: auto;
        }

        .flex-container {
            display: flex;
        }

        .titel {
            margin: 10px;
            text-align: center;
            font-size: 20px;

        }

        .newsletter-elements {

            border: 1px solid lightslategray;
            width: 200px;
            text-align: left;
            background-color: white;
            text-decoration-color: grey;
            box-shadow: 7px 5px 5px lightgray;
        }


        .element {
            border: 1px solid lightgray;
            margin: 0 0 10px;
            padding: 5px;
        }


        .element:hover {
            background-color: lightgray;
            cursor: pointer;
        }

        .newsletter-editor {
            background-color: lightgray;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }


        .header, .footer {
            padding: 10px;
        }

        .header {
            text-align: center;
        }

        .body {
            display: flex;
            flex-direction: column;
            margin: 10px;
            border: 1px solid lightslategray;
            height: 90vh;
            background-color: white;
            text-decoration-color: grey;
        }

        .footer {
            padding: 20px;
        }

        .creationPanael {
            display: flex;
            flex-direction: column;
            margin: 20px;
            border: 1px solid lightslategray;
            height: 90vh;
            width: 70%;
            background-color: white;
            text-decoration-color: grey;
            box-shadow: 7px 5px 5px lightgray;
        }

        .placeholder {
            width: 100%;
            height: 50px;
            background-color: #efefef;
            border: 1px dashed;
        }

        .placeholder:hover {
            background-color: lightgray;
            cursor: pointer;
        }
    </style>

    <body>

    <div class="flex-container">
        {{ form }}
        <!-- Tools -->
        {#        <div id="example">#}
        {#            <div class="fr-view">#}
        <div class="newsletter-elements">
            <p class="titel">Elemente</p>
            <div class="element" id="spalte1" draggable="true">
                1-Spalten - Layout
            </div>

            <div class="element" id="spalte2" draggable="true">
                2-Spalten - Layout
            </div>

            <div class="element" id="spalte3" draggable="true">
                3-Spalten - Layout
            </div>

            <div class="element" id="trennlinie" draggable="true">
                Trennelement
            </div>
        </div>


        <!-- Newsletter Editor -->

        <div class="newsletter-editor">
            <!-- Body -->
            <div class="creationPanael">
                <!-- Header -->
                <div class="header">TEST GMBH</div>
                <div class="body">
                    <div class="placeholder">
                    </div>
                    <div class="creation-zone">
                        {{ form.media }}
                    </div>
                </div>
                <!-- Footer -->
                <div class="footer">
                    Bernstrasse 109a <br>
                    Ostermundigen 3072 <br>
                </div>
            </div>

        </div>
    </div>

    <script src="../../static/newsletter/js/demo.js"></script>
    </body>
{% endblock %}
