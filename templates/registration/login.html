<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}

{% block content %}
    <h2>Login</h2>
    <form class="site-form" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
         <button type="submit">Login</button>
    </form>
{% endblock %}
